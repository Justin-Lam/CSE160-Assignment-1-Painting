<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8" />
	<title>Paint Program</title>
  </head>

  <body onload="main()">
	<canvas id="webgl" width="400" height="400">
	Please use a browser that supports "canvas"
	</canvas>

	<br>
	<button id="pointButton">Point</button>
	<button id="triangleButton">Triangle</button>
	<button id="clearButton">Clear</button>

	<br><br>
	<label>Red</label>
	<input type="range" min="0" max="100" value="100" class="slider" id="slider_r">
	<br>
	<label>Green</label>
	<input type="range" min="0" max="100" value="100" class="slider" id="slider_g">
	<br>
	<label>Blue</label>
	<input type="range" min="0" max="100" value="100" class="slider" id="slider_b">

	<br><br>
	<label>Size</label>
	<input type="range" min="5" max="40" value="0" class="slider" id="slider_size">

	<script src="../lib/cuon-matrix-cse160.js"></script>
	<script src="../lib/webgl-utils.js"></script>
	<script src="../lib/webgl-debug.js"></script>
	<script src="../lib/cuon-utils.js"></script>
	<script src="asg1.js"></script>
	<script src="point.js"></script>
	<script src="triangle.js"></script>
  </body>
</html>
